#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<div layout="row" class="index-content" ng-controller="LoginCtrl">
	<div layout="column" layout-align="center center"
		layout-fill="layout-fill">
		<div layout="column" class="loginBox md-whiteframe-z5">
			<md-toolbar>
			<h2 class="md-toolbar-tools">
				<span>Login</span>
			</h2>
			</md-toolbar>
			<md-content layout="column" class="md-padding">
			<form role="form" ng-submit="login()">
				<md-input-container> <label>Username</label> <input
					type="text" ng-model="credentials.username" /> </md-input-container>
				<md-input-container> <label>Password</label> <input
					type="password" ng-model="credentials.password" /> </md-input-container>
				<div layout="row" layout-align="center center"
					style="padding-top: 20px;">
					<md-button class="md-raised" type="submit">Login</md-button>
					<div flex="flex"></div>
					<md-button class="md-raised md-primary">Register</md-button>
					<div flex="flex"></div>
					<md-button href="" md-no-ink="md-no-ink">Forgot
					Password</md-button>
				</div>
			</form>
			</md-content>
		</div>
	</div>
</div>
